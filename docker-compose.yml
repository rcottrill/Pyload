version: "2"
services:
    pyload:
      image: writl/pyload:latest
      container_name: pyload
      ports:
        - 8001:8001
      environment:
        - UID=1000
        - GID=1000
      volumes:
        - /path/to/config:/opt/pyload/pyload-config
        - /path/to/data:/opt/pyload/Downloads
